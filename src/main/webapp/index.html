<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>在线人名单</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a id="ss" class="navbar-brand" href="showIndex.do">人名列表</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" id="iname" class="form-control"
								placeholder="请输入人名"> <input type="text" id="isex"
								class="form-control" placeholder="请输入性别"> <input
								type="number" id="iage" class="form-control" placeholder="请输入年龄">
						</div>
						<button type="button" onclick="doInsertPeople()"
							class="btn btn-default">新增</button>
					</form>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div id="alertBox"></div>

		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>NAME</th>
							<th>SEX</th>
							<th>AGE</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					<tbody id="peoplesBox">

					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
//页面完成加载后执行……
$(function() {
	showPeopleList();
})


	function doInsertPeople() {
		var iname =$("#iname").val();
		var isex =$("#isex").val();
		var iage =$("#iage").val();
		$.ajax({
			url:'inertPeopleByAjax.ajax',
			data:{
				iname : iname,
				isex : isex,
				iage : iage
			},
			type:'POST',
			dataType:'text',
			success:function(result){
				switch(result){
				case "SUCCESS":
					successAlert();
					showPeopleList();
					break;
				case "ERROR":
					errorAlert();
					break;
				default:
					errorAlert();
					break;	
				}
			},
			error: function() {
				errorAlert();
			}
		});
	}
	function showPeopleList(){
		$.ajax({
			url: 'showPeopleListByAjax.ajax',
			data:{
				
			},
			type: 'POST',
			dataType: 'text',
			success:function(result){
				//首先把得到的返回字符串转化为Json对象
				var json = eval("(" + result + ")");
				$("#peoplesBox").html("");//先清空显示列表
				//使用循环进行显示……
				for (var i = 0; i < json.length; i++) {
					$("#peoplesBox")
							.append(
									"<tr><td>"
											+ json[i].peoplesId
											+ "</td><td>"
											+ json[i].peoplesName
											+ "</td><td>"
											+ json[i].peoplesSex
											+ "</td><td>"
											+ json[i].peoplesAge
											+ "</td><td><a href='javascript:void(0);' onclick='doRemovePeople("
											+ '"'
											+ json[i].peoplesId
											+ '"'
											+ ")'><span class='glyphicon glyphicon-remove'></span>删除</a></td></tr>");
				}
			},
			error:function() {

			}
			
		});
	}
	function successAlert() {
		$("#alertBox")
				.html(
						"<div class='alert alert-success alert-dismissible' role='alert'>"
								+ "<button type='button' class='close' data-dismiss='alert'"
								+"aria-label='Close'>"
								+ "<span aria-hidden='true'>&times;</span>"
								+ "</button>提示：操作成功</div>");
	}

	function errorAlert() {
		$("#alertBox")
				.html(
						"<div class='alert alert-danger alert-dismissible' role='alert'>"
								+ "<button type='button' class='close' data-dismiss='alert'"
								+"aria-label='Close'>"
								+ "<span aria-hidden='true'>&times;</span>"
								+ "</button>警告：操作失败</div>");
	}
	function doRemovePeople(peoplesId) {
		$.ajax({
			url : 'removePeopleByAjax.ajax',
			data : {
				peoplesId:peoplesId
			},
			type : 'POST',
			dataType : 'text',
			success : function(result) {
				switch (result) {
				case "SUCCESS":
					successAlert();
					showPeopleList();
					break;
				case "ERROR":
					errorAlert();
					break;

				default:
					errorAlert();
					break;
				}
			},
			error : function() {
				errorAlert();
			}
		});
	}
</script>
</html>
